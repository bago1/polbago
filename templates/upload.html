<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Verbs</title>
    <style>
        .file-input-container {
            margin-bottom: 20px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .file-input-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }
        .file-input-container input[type="file"] {
            margin-bottom: 10px;
        }
        .file-input-container input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-input-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Upload a new Excel File with Verbs</h1>
    <form method="post" enctype="multipart/form-data" class="file-input-container">
        <label for="file">Choose a file to upload:</label>
        <input type="file" name="file" id="file">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
