<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verb Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            width: calc(100% - 122px);
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"], button, a {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            display: inline-block;
        }

        input[type="submit"]:hover, button:hover, a:hover {
            background-color: #4cae4c;
        }

        label {
            display: block;
            margin-top: 20px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        .feedback {
            margin: 20px 0;
            padding: 10px;
            background-color: #dff0d8; /* Default green background */
            color: #3c763d; /* Default green text */
            border: 1px solid #d6e9c6;
            border-radius: 5px;
        }

        .feedback.incorrect {
            background-color: #f2dede; /* Red background for incorrect answers */
            color: #a94442; /* Red text for incorrect answers */
            border: 1px solid #ebccd1;
        }

           .hidden {
            display: none;
        }
    </style>
</head>
<body>
<h1>Welcome to the Verb Quiz!</h1>

{% if feedback %}
    {% if "Incorrect" in feedback %}
        <p class="feedback incorrect"><strong>{{ feedback }}</strong></p>
    {% else %}
        <p class="feedback"><strong>{{ feedback }}</strong></p>
    {% endif %}
{% endif %}

<p style="font-size: 48px; margin-top: 20px;">Score: {{ score }}</p>
 <button onclick="toggleInfinitive()">Show/Hide Polish Infinitive</button>
 <p id="polishInfinitive" class="hidden">Infinitive in Polish: {{ session.current_verb.infinitive_pol }}</p>

<form method="POST" action="{{ url_for('submit_answer') }}">
    <label for="answer" style="font-size: 24px; margin-top: 20px;" >{{ question }}</label>
    <input type="text" id="answer" name="answer" required autofocus>
    <button type="submit">Submit</button>
</form>

<form method="POST" action="{{ url_for('clear_results') }}">
    <button type="submit">Clear Results</button>
</form>

<!--<form method="POST" action="{{ url_for('clear_cache') }}">-->
<!--    <button type="submit">Clear Cache</button>-->
<!--</form>-->

<a href="/">Next Question</a>


<script>
function toggleInfinitive() {
    var x = document.getElementById("polishInfinitive");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>

    <p style="margin: 0;">Â© 2024 By Bago. All Rights Reserved.</p>
</footer>


</body>
</html>
