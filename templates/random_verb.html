    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            width: calc(100% - 122px);
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"], button, a {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            display: inline-block;
        }

        input[type="submit"]:hover, button:hover, a:hover {
            background-color: #4cae4c;
        }

        label {
            display: block;
            margin-top: 20px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        .feedback {
            margin: 20px 0;
            padding: 10px;
            background-color: #dff0d8; /* Default green background */
            color: #3c763d; /* Default green text */
            border: 1px solid #d6e9c6;
            border-radius: 5px;
        }

        .feedback.incorrect {
            background-color: #f2dede; /* Red background for incorrect answers */
            color: #a94442; /* Red text for incorrect answers */
            border: 1px solid #ebccd1;
        }

           .hidden {
            display: none;
        }
    </style>
</head>
